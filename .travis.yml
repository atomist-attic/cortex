dist: trusty
sudo: required
language: java
jdk:
- oraclejdk8
branches:
  except:
  - /\+travis\d+$/
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install: nvm install 7.9.0
script: bash src/main/scripts/travis-build.bash
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  directories:
  - $HOME/.m2
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+(-(staging|(m|rc)\.[0-9]+))?$
after_deploy:
- bash src/main/scripts/gh-publish.bash $TRAVIS_REPO_SLUG
